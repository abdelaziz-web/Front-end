<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="add p-3">
          <h2 class="mb-3">Card Parameters :</h2>
          <form class="needs-validation mx-auto" style="max-width: 600px;" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="row g-2">
              <!-- PAN (Primary Account Number) -->
              <div class="col-md-6">
                <label for="pan" class="form-label">PAN (2)</label>
                <input type="text" class="form-control form-control-sm" id="pan" formControlName="pan" placeholder="Enter PAN" maxlength="16">
                <div *ngIf="form.get('pan')?.invalid && (form.get('pan')?.dirty || form.get('pan')?.touched)" class="invalid-feedback">
                  Please enter a valid 16-digit PAN.
                </div>
              </div>
              
              <!-- Expiration Date -->
              <div class="col-md-3">
                <label for="cardExpiration" class="form-label">Expiration date (14)</label>
                <input type="text" class="form-control form-control-sm" id="cardExpiration" formControlName="cardExpiration" placeholder="MM/YY" maxlength="5">
                <div *ngIf="form.get('cardExpiration')?.invalid && (form.get('cardExpiration')?.dirty || form.get('cardExpiration')?.touched)" class="invalid-feedback">
                  Please enter a valid expiration date (MM/YY).
                </div>
              </div>
              
              <!-- Card Sequence Number -->
              <div class="col-md-3">
                <label for="cardSequence" class="form-label">Card sequence (23)</label>
                <input type="text" class="form-control form-control-sm" id="cardSequence" formControlName="cardSequence" placeholder="Enter sequence" maxlength="3">
                <div *ngIf="form.get('cardSequence')?.invalid && (form.get('cardSequence')?.dirty || form.get('cardSequence')?.touched)" class="invalid-feedback">
                  Please enter a valid card sequence (1-3 digits).
                </div>
              </div>
            </div>
  
            <div class="row g-2 mt-2">
              <!-- Track 2 Data -->
              <div class="col-md-4">
                <label for="track2" class="form-label">Track 2 (35)</label>
                <input type="text" class="form-control form-control-sm" id="track2" formControlName="track2" placeholder="Track 2 data" maxlength="37">
                <div *ngIf="form.get('track2')?.invalid && (form.get('track2')?.dirty || form.get('track2')?.touched)" class="invalid-feedback">
                  Please enter valid Track 2 data (1-37 digits).
                </div>
              </div>
              
              <!-- EMV Tag Data -->
              <div class="col-md-8">
                <label for="emvTagData" class="form-label">EMV tag data (55)</label>
                <textarea class="form-control form-control-sm" id="emvTagData disabled"  placeholder="Enter EMV data" rows="3" readonly></textarea>
                <div  class="invalid-feedback">
                  Please enter EMV tag data.
                </div>
              </div>


            </div>
  
            <div class="mt-3">
              <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid"    >Submit Card data</button>
  
              <br>

              <button class="btn btn-secondary btn-sm ms-2" type="button" (click)="fillWithSampleData()">Fill with Sample Data</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
